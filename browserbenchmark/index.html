<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Alpix.eu</title>
    <meta content="Factorial calculator by Alpix" name="description">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">


    <link href="../css/style.min.css" rel="stylesheet">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="js/factorial.js"></script>
    <script src="./js/BigInteger.min.js"></script>
</head>

<body>
    <div class="container">
        <header><h1>This WebSite <strong>Alpix.eu</strong> is stress-testing your Browser</h1>
            <p>How long does it take to calculate every <a href="https://en.wikipedia.org/wiki/Factorial"> factorial</a> from 0! to 10000! ?
                </br>
                </br>
                This is more just for fun than scientific.</p>
        </header>
        <section>
            <article>
                <input class="1" id="red" name="switch-color" type="radio">
                <input checked class="2" id="cyan" name="switch-color" type="radio">
                <input class="3" id="lime" name="switch-color" type="radio">

                <p>You can change the color :)</p>
                <nav class="actions">
                    <label for="red">Magenta</label>
                    <label for="cyan">Cyan</label>
                    <label for="lime">Lime</label>
                </nav>

                <p>You can pause and resume this :)</p>

                <input  id="pause" name="status" type="radio">
                <input checked  id="resume" name="status" type="radio">

                <nav class="actions">
                    <label for="pause" class="pause">Pause</label>
                    <label for="resume" class="resume">Resume</label>
                </nav>

                <div class="chart">
                    <div class="bar bar-0 white">
                        <div class="face top">
                            <div class="growing-bar"></div>
                        </div>
                        <div class="face side-0">
                            <div class="growing-bar"></div>
                        </div>
                        <div class="face floor">
                            <div class="growing-bar"></div>
                        </div>
                        <div class="face side-a"></div>
                        <div class="face side-b"></div>
                        <div class="face side-1">
                            <div class="growing-bar"></div>
                        </div>
                    </div>
                </div>

                <div>
                    <p class="percent">0%</p>
                    <p class="time factorial"></p>
                    <p style="display: none;"><a id="tweetBtnTemplate" href="https://twitter.com/share?ref_src=twsrc%5Etfw"  data-size="large" data-text="Is your PC faster?" data-via="alpixtm" data-related="alpixtm" data-show-count="false">Please share your result on Twitter</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></p>
                    <p id="twitter" style="display: none;"></p>
                    <p class="info factorial"></p>
                </div>

            </article>
        </section>
    </div>
</body>

</html>
