<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Alpix.eu</title>
    <meta content="Pure CSS Progress, a pretty liquid progress-bar by RGG" name="description">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">


    <link href="./style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            line-height: 2.7em;
        }
    </style>
    <script>
        $(document).ready(function () {
            run();
        });

        function Sleep(milliseconds) {
            return new Promise(resolve => setTimeout(resolve, milliseconds));
        }

        async function run() {
            var colId = 1;
            var bar = $(".bar");
            var i = 1001;

            while(true) {
                // Remove old progress class, so you can add the new class in the next step
                bar.removeClass("bar-" + i);

                //if its at the end reset it
                //else just let it grow further
                if (i > 1000) {
                    await Sleep(500);
                    $("." + colId).prop('checked', true);
                    colId += 1;
                    if (colId > 3) {
                        colId = 1;
                    }
                    i = 0;
                    bar.removeClass("bar-0");
                    bar.addClass("bar-" + (i));
                    await Sleep(500);
                }
                else {
                    // Make the progress appear random
                    i += Math.floor(Math.random() * Math.floor(Math.random() * 25));
                    bar.addClass("bar-" + (i));
                    await Sleep(50 + Math.floor(Math.random() * + Math.floor(Math.random() * 10) * Math.random() * Math.floor(Math.random() * 10) * Math.random() * Math.floor(Math.random() * 10) * Math.random()));
                }
            }
        }
    </script>
</head>

<body>

<div class="container">
    <header>
        <h1>This WebSite <strong>Alpix.eu</strong> is still in Progress</h1>
        <p>... like this pretty liquid progress-bar.</p>
        <p>It progresses random!</p>
    </header>
    <section>
        <article>
            <input checked class="1" id="red" name="switch-color" type="radio">
            <input class="2" id="cyan" name="switch-color" type="radio">
            <input class="3" id="lime" name="switch-color" type="radio">
            <div class="chart">
                <div class="bar bar-0 white">
                    <div class="face top">
                        <div class="growing-bar"></div>
                    </div>
                    <div class="face side-0">
                        <div class="growing-bar"></div>
                    </div>
                    <div class="face floor">
                        <div class="growing-bar"></div>
                    </div>
                    <div class="face side-a"></div>
                    <div class="face side-b"></div>
                    <div class="face side-1">
                        <div class="growing-bar"></div>
                    </div>
                </div>
            </div>
            <p>You can change the color :)</p>
            <nav class="actions">
                <label for="red">Magenta</label>
                <label for="cyan">Cyan</label>
                <label for="lime">Lime</label>
            </nav>
        </article>
    </section>
</div>


</body>

</html>
